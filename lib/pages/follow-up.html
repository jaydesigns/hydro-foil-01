<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../custom.css"> 
    <title>Follow up Form</title>
</head>
<body>
    <h1>This is a follow up form for <span id="username"></span></h1>

    <div>
        
        <h3>Are you still alive?</h3>
        <button onclick="yesClicked()">Yes</button>
        <button onclick="noClicked()">No</button>
        <button onclick="maybeClicked()">Maybe</button>
    </div>
    <div id="resultInput">

    </div>


    <script>
        var outputText = document.getElementById("resultInput");
        var userName = prompt("What is your name?");
        var userNameInput = document.getElementById("username");
        userNameInput.innerText = userName;
        const resultText = document.createElement("h2");

        function yesClicked(){
            resultText.innerHTML = "I'm glad you're still alive. Keep it up " + userName;
            outputText.append(resultText);
        }

        function noClicked(){
            resultText.innerHTML = "You're lying " + userName + ", because if you were, you wouldn't have clicked the button, ya doy.";
            outputText.append(resultText);
        }
        
        function maybeClicked(){
            const furtherInfoBox = document.createElement("textarea");
            const mailLink = document.createElement("A")
            mailLink.innerText = "Send this message to Jay"
            furtherInfoBox.id = "patientMsg";
            
            
            resultText.innerHTML = "Can you explain how you feel right now?";
            outputText.append(resultText);
            outputText.append(furtherInfoBox);
            outputText.append(mailLink)
            let msgBody = document.getElementById("patientMsg").value;
            let textVal = "mailto:jayindinodesigns@gmail.com?subject=I%need%to%know%how%to%make%adobo&body=" + msgBody;
            mailLink.setAttribute("href", textVal);
        }
    </script>
</body>
</html>
